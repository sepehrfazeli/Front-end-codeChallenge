<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type='text/css' href="./index.css">
    <link rel="stylesheet" type="text/css" href="./general.css">
    <title>Document</title>
</head>

<body>


    <div class="App">
        <div class="header">

            <div class="container">
                <h1> Where in the world? </h1>
                <button>
                    <i class="uil uil-moon change-theme"></i> Dark Mode
                </button>
            </div>

        </div>

        <div class="Results">
            <div class="navbar">
                <div class="searchbar">
                    <i class="uil uil-search icon"></i>
                    <input class="searchbox" placeholder="Search for a country..."></input>
                </div>
                <div class="filterbar">
                    <select name="filter" class="filter">
                        <option defaultValue> Filter by Region </option>
                        <option value="Africa"> Africa </option>
                        <option value="America"> America </option>
                        <option value="Asia"> Asia </option>
                        <option value="Europe"> Europe </option>
                        <option value="Oceania"> Oceania </option>
                    </select>
                </div>
            </div>
            <div class="CardList">\
                    <div href="./info.html"class="Card">
                        <img src='https://flagcdn.com/w320/de.png' alt="" />
                        <div class="detail">
                            <h4 class="nam">Germany</h4>
                            <ul>
                                <li class="pop">83,240,525</li>
                                <li class="Reg">Region: Europe</li>
                                <li class="Cap">Capital: Berlin</li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
